<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kwiz</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>

    <!-- header section -->
    <header>
        <div class="display-6 p-5 text-center fw-bold title">Welcome to KWIZ</div>
    </header>

    <!-- intro section -->
    <div class="container p-3">
        <div class="d-flex justify-content-center">
            <form action="" class="form1">
                <p class="text-center sub-title">Let's get started</p>
                <label for="">Name:</label>
                <div class="text-center">
                    <input type="text" name="username" id="" placeholder="Enter your name" class="form-control">
                </div>
                <br>
                <label for="">Choose number of questions:</label>
                <div class="text-center">
                    <select name="" id="" class="form-control">
                        <option value="1">1</option>
                        <option value="1">2</option>
                        <option value="1">3</option>
                        <option value="1">4</option>
                    </select>
                </div>
                <br>
                <div class="text-center">
                    <input type="submit" class="btn btn-primary" value="Start quiz">
                </div>
            </form>
        </div>

    </div>

    <!-- result section -->
    <div class="container-fluid display-3 p-3 text-center text-light bg-primary d-none">
        <div class="result">Hello world</div>
    </div>

    <!-- questions section -->
    <div class="container text-center">
        <form action="" class="form2 d-none">
            <p>Are you sure with your submissions?
                <input type="checkbox" name="" id="">
            </p>
            <input type="submit" class="btn btn-primary" value="Submit answers" disabled>
        </form>
    </div>
<script src="script.js"></script>
</body>

</html>
